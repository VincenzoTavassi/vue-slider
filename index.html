<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- FONT AWESOME  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- VUE JS  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="./js/main.js" defer></script>
  </head>

  <body>
    <div id="app">
      <main class="text-center container-fluid">
        <h1>JS Objects Carousel</h1>
        <div class="row">
          <div class="col-10 main-container p-0">
            <div id="carousel-container" v-for="(game, indice) of games">
              <img
                v-if="indice == activeImage"
                :src="'./' + game.image"
                alt=""
                srcset=""
                @mouseover="stopResume()"
                @mouveleave="stopResume()"
              />
              <div id="carousel-text">
                <h2
                  v-if="indice == activeImage"
                  id="img-title"
                  class="display-3 fw-bold"
                >
                  {{game.title}}
                </h2>
                <p v-if="indice == activeImage">{{game.text}}</p>
              </div>
            </div>
            <i
              id="arrow-left"
              @click="moveLeft"
              class="fa-solid fa-arrow-left"
            ></i>
            <i
              id="arrow-right"
              @click="moveRight"
              class="fa-solid fa-arrow-right"
            ></i>
          </div>
          <div id="side-container" class="col-2 p-0">
            <div
              v-for="(gamethumb, indice) of games"
              :class="indice == activeImage ? 'js-div active' : 'js-div'"
            >
              <img
                :src="'./' + gamethumb.image"
                @click="activeImage = indice"
              />
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
